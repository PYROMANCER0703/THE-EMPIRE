
<html data-ng-app="realtime">
2 <head>
3   <meta charset="UTF-8">
4   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css">
5   <title>Realtime app</title>
6 </head>
7 <body>
8   <div class="container" data-ng-controller="MessageController">
9     <div class="row">
10       <div class="col-xs-12 col-sm-6 col-md-3">
11         <form data-ng-submit="save($event)" no-validate>
12           <div class="panel panel-default">
13             <div class="panel-heading">Write a status</div>
14             <div class="panel-body">
15               <div class="form-group"><input type="text" data-ng-model="status" class="form-control"></div>
16             </div>
17           </div>
18           <div class="panel-footer text-right"><button type="submit" class="btn btn-primary">Send</button></div>
19         </form>
20       </div>
21       <div class="col-xs-12 col-sm-6 col-md-3" data-ng-repeat="message in messages">
22         <panel class="panel-default">
23           <div class="panel-body">
24             {{message.text}}
25           </div>
26         </panel>
27       </div>
28     </div>
29   </div>
30   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
31   <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
32   <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
33   <script>
34     angular.module('realtime', ['firebase'])
35       .controller('MessageController', ['$scope', '$firebase', function ($scope, $firebase) {
36         var db = new Firebase('https://blinding-torch-3312.firebaseio.com/'),
37             sync = $firebase(db);
38
39         $scope.messages = sync.$asArray();
40         $scope.save = function ($event) {
41           $event.preventDefault();
42
43           $scope.messages.$add({
44             text: $scope.status
45           });
46
47           return false;
48         }
49       }]);
50   </script>
51 </body>
52 </html>
